<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edu Sync Report</title>
        <meta name="description" content="When did each of the sources last sync?">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
        .source {
            margin-bottom: 3em;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>risd.edu data sync report.</h1>
        </header>
    	<section class="sources">
    		<article template="source">
    			<h1 key="contentType">Courses</h1>
    			<p>Last synchronized on <span key="date"></span></p>
                <ul key="errors"></ul>
    		</article>
        </section>
    </body>
</html>
